    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Anasayfa</a>

<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="quiz ">
                    <h4>SINAVLARIM</h4>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item" *ngFor="let datas of data">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-mdb-toggle="collapse"
                                    data-mdb-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    {{datas.quizName.toUpperCase()}}
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-mdb-parent="#accordionExample">
                                <div class="accordion-body">
                                    <a [routerLink]="['/quiz, datas.id']">Sınava Git</a>
                                    <countdown class="ml-3" [config]="{leftTime: 600}"></countdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="status ">
                    <h4>SINAVLARIM</h4>
                </div>

            </div>
            <div class="col-lg-4">
                <h4>SINAVLARIM</h4>
            </div>
        </div>
    </div>
</main>
